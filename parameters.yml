  water_use:
    server: SQL2012PROD04
    database: Accela
    table: Ecan.vAct_Water_TakeWaterPermitUse
    col_names: [RecordNumber, Activity, Water Use, Irrigation Of, Primary Irrigation type, Irrigation Area (ha), Max Rate (l/s), Volume (m3), Consecutive Day Period]
